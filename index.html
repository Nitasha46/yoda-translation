<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoda translation</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>yoda speak</h1>
    </header>

    <main>

        <div>
            <textarea id="txt-input" placeholder="put your text here and we will convert it to yoda speak..."></textarea>

            <button id="btn-translate">Translate</button>
    
            <div id="output"></div>
        </div>
    
        <div>
            <img src="https://pngimg.com/d/yoda_PNG37.png" />
        </div>
        
    </main>

    <footer>
        <h3>About</h3>
        <p>Yoda often orders sentences as Object-Subject-Verb, split verbs, switches entire phrases and sometimes uses sentences that are different from his normal syntax! Have fun and may the force be with you! Yoda is a registered trademark of Disney.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
